<div class="modal">
  <form action="" class="form-modal">
    <h3 class="form-heading">Add New Product</h3>
    <div class="form-group">
      <label for="product-name" class="form-label">Name</label>
      <input type="text" id="product-name" class="form-input" placeholder="Product name">
      <span class="form-message">This field is required</span>
    </div>
    <div class="form-group">
      <label for="product-price" class="form-label">Price</label>
      <input type="number" id="product-price" class="form-input" placeholder="Product price">
      <span class="form-message">This field is required</span>
    </div>
    <div class="form-group">
      <label for="product-image" class="form-label">Choose product image
        <i class="fas fa-image"></i>
      </label>
      <input type="file" id="product-image" class="img-input">
    </div>
    <div class="form-group">
      <label for="product-des" class="form-label">Description</label>
      <input type="text" id="product-des" class="form-input" placeholder="Product description">
      <span class="form-message">This field is required</span>
    </div>
    <div class="button-group">
      <button type="submit" class="btn-primary">Save</button>
      <button class="btn-warning" id="close-form">Cancel</button>
    </div>
  </form>
</div>
